<!DOCTYPE html>
<html>
  <head>
    <title>Place Autocomplete Hotel Search</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    
  </head>

  <body>

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-warning justify-content-center">
          <a class="navbar-brand" href="index.html" id="getaway">Find Your Perfect Getaway</a>
      </nav>
  </header>
  
  <button id="weather" onclick="writeToDocument('')">Weather</button>
  <div id="data"></div>
  
  <div class="container" style="width:600px;">
   <h2 align="center">Find Your Perfect Holiday Destination</h2><br /><br />
   <select name="country" id="country" class="form-control input-lg">
    <option value="">Select country</option>
   </select>
   <br />
   <select name="state" id="state" class="form-control input-lg">
    <option id="currentSelection" value="">Select state</option>
   </select>
  </div>
  
  <!-- Search and Filter -->
  <div style="float: left; width: 400;">
    <form name="frm_map" id="frm_map">
        <table>
            <tr>
                <th>Address</th>
                <td>
                    <input type="text" name="address" id="address" value="Dublin, Ireland">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="hidden" name="radius" id="radius" value="20" placeholder="In KM">
                </td>
            </tr>
            <tr>
                <th>Types</th>
                <td>
                    <div id="type_holder" style="height: 200px; overflow-y: scroll;">
                        <!-- Dynamic Content -->    
                    </div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" value="Show" id="submit" onclick="renderMap();">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</div>
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div id="map"></div>
          </div>
      </div>
  </div>
   <div id="listing">
      <table id="resultsTable">
        <tbody id="results"></tbody>
      </table>
    </div>

    <div style="display: none">
      <div id="info-content">
        <table>
          <tr id="iw-url-row" class="iw_table_row">
            <td id="iw-icon" class="iw_table_icon"></td>
            <td id="iw-url"></td>
          </tr>
          <tr id="iw-address-row" class="iw_table_row">
            <td class="iw_attribute_name">Address:</td>
            <td id="iw-address"></td>
          </tr>
          <tr id="iw-phone-row" class="iw_table_row">
            <td class="iw_attribute_name">Telephone:</td>
            <td id="iw-phone"></td>
          </tr>
          <tr id="iw-rating-row" class="iw_table_row">
            <td class="iw_attribute_name">Rating:</td>
            <td id="iw-rating"></td>
          </tr>
          <tr id="iw-website-row" class="iw_table_row">
            <td class="iw_attribute_name">Website:</td>
            <td id="iw-website"></td>
          </tr>
        </table>
      </div>
    </div>
  <!-- Search Results -->
  <section class="container-fluid">
      <div class="row justify-content-center">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 hint-box">
              <ul style="list-style-type:none;">
                  <li id="results"></li>
              </ul>
          </div>
      </div>
      <div style="display:none;">
          <div id="place-details">
              <ul class="detail-list">
                  <!-- Place Website -->
                  <li id="url"></li>
                  <!-- Place address -->
                  <li class="detail-name">Address:</li>
                  <li id="address"></li>
                  <!-- Place telephone number -->
                  <li class="detail-name">Telephone:</li>
                  <li id="phone"></li>
              </ul>
          </div>
      </div>
  </section>
  
  <!-- Footer -->
  <footer class="bg-warning">
      <div class="container">
          <div class="row text-center">
              <div class="col-xs 12 col-sm-12 col-md-12 col-lg-12">
              </div>
          </div>
          <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
              </div>
          </div>
      </div>
  </footer>

    <script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXG32paXW2Dkz1lkI41-Rmk0WraOaF374&libraries=places&callback=initMap" defer></script>
    <script type="text/javascript" src="/static/js/dynamic-dropdown.js" ></script>  
    <script type="text/javascript" src="/static/js/maps.js"></script>
    <script type="text/javascript" src="/static/js/weather.js"></script>
    <script type="text/javascript" src="/static/js/test.js"></script>
      
  </body>
</html>

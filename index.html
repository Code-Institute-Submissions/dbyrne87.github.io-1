<!DOCTYPE html>
<html>
  <head>
    <title>Trip Finder</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <meta name="description" content="Travel Site to allow users to search for their next holiday destination and find detailed information based on their search results">
    <meta name="keywords" content="holiday, holidays, holiday packages, travel, planning, hotel, hotels, motel, bed and breakfast, inn, review, reviews, popular, plan, map, maps, golf, ski, articles, attractions, advice, restaurants"/>
    <meta name="author" content="Declan Byrne">
    
    <link rel="icon" href="/static/assets/images/bird_cdb_icon.ico">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Sniglet" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" />
    <link rel="stylesheet" href="/static/css/style.css">
    
  </head>

  <body class="container-fluid">

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-warning justify-content-left">
        <a class="navbar-brand" href="index.html" id="getaway"><i class="fab fa-earlybirds"></i>  TripFinder.com</a>
        <ul class="navbar-nav ml-auto">
        <li class="social-icons">
          <a class="social-icon" href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a>
        </li>
        <li class="social-icons">
          <a class="social-icon" href="https://www.snapchat.com/l/en-gb/"  target="_blank"><i class="fab fa-snapchat-square"></i></a>
        </li>
        <li class="social-icons">
          <a class="social-icon" href="https://www.youtube.com/"  target="_blank"><i class="fab fa-youtube-square"></i></a>
        </li>
        <li class="social-icons">
          <a class="social-icon " href="https://twitter.com/?lang=en"  target="_blank"><i class="fab fa-twitter-square"></i></a>
        </li>
      </ul>
      </nav>
    </header>
  
      
      <div class="text-center">
        <p class="imageInner" id="imageInnerText">Your Journey Starts Here</p>
        <button type="button" class="btn btn-lg btn-outline-warning hvr-grow-shadow imageInner" id="imageInnerButton" data-toggle="modal" data-target="#modal">Where To?</button>
      </div>

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Pick from our selection of hand picked cities or Search anywhere in the world.</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form name="frm_map" id="frm_map">
        <select name="country" id="country" class="form-control input-lg">
    <option value="">Select country</option>
   </select>
   <br />
   <select name="state" id="state" class="form-control input-lg">
    <option id="currentSelection" value="">Select state</option>
   </select>

   <input type="text" name="address" id="address" class="newAddress form-control " value="Dublin, Ireland" aria-label="city-name" aria-describedby="city-name">
   </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" value="Show" id="submit" onclick="updateCity();">Let's Go</button>
      </div>
    </div>
  </div>
</div>

<div class="hiddenDiv">  
  <div class="alert alert-success col-sm-4 mx-auto text-center" role="alert" id="weatherdata">
  </div>
    <div class="cityInfo mx-auto">
    </div>
    
    
  </div>
  
  <!-- Search and Filter -->
  <div style="float: left; width: 400;">
    <form name="frm_map" id="frm_map">
        <table>
            <tr>
                <th>Address</th>
                <td>
                    <input type="text" name="address" id="address" class="newAddress" value="Dublin, Ireland">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="hidden" name="radius" id="radius" value="20">
                </td>
            </tr>
            <tr>
                <th>Types</th>
                <td>
                    <div id="type_holder" style="height: 200px; overflow-y: scroll;">
                        <!-- Dynamic Content -->    
                    </div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                   
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</div>
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div id="map"></div>
          </div>
      </div>
  </div>
   <div id="listing">
      <table id="resultsTable">
        <tbody id="results"></tbody>
      </table>
    </div>

    <div style="display: none">
      <div id="info-content">
        <table>
          <tr id="iw-url-row" class="iw_table_row">
            <td id="iw-icon" class="iw_table_icon"></td>
            <td id="iw-url"></td>
          </tr>
          <tr id="iw-address-row" class="iw_table_row">
            <td class="iw_attribute_name">Address:</td>
            <td id="iw-address"></td>
          </tr>
          <tr id="iw-phone-row" class="iw_table_row">
            <td class="iw_attribute_name">Telephone:</td>
            <td id="iw-phone"></td>
          </tr>
          <tr id="iw-rating-row" class="iw_table_row">
            <td class="iw_attribute_name">Rating:</td>
            <td id="iw-rating"></td>
          </tr>
          <tr id="iw-website-row" class="iw_table_row">
            <td class="iw_attribute_name">Website:</td>
            <td id="iw-website"></td>
          </tr>
        </table>
      </div>
    </div>
  <!-- Search Results -->
  <section class="container-fluid">
      <div class="row justify-content-center">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 hint-box">
              <ul style="list-style-type:none;">
                  <li id="results"></li>
              </ul>
          </div>
      </div>
      <div style="display:none;">
          <div id="place-details">
              <ul class="detail-list">
                  <!-- Place Website -->
                  <li id="url"></li>
                  <!-- Place address -->
                  <li class="detail-name">Address:</li>
                  <li id="address"></li>
                  <!-- Place telephone number -->
                  <li class="detail-name">Telephone:</li>
                  <li id="phone"></li>
              </ul>
          </div>
      </div>
  </section>
  
  <!-- Footer -->
  <footer>
      <nav class="navbar navbar-expand-lg navbar-dark bg-warning justify-content-left">
          <a class="navbar-brand" href="index.html" id="getaway"><i class="fab fa-earlybirds"></i>  TripFinder.com</a>
      </nav>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXG32paXW2Dkz1lkI41-Rmk0WraOaF374&libraries=places&callback=initMap" defer></script>
    <script type="text/javascript" src="/static/js/dynamic-dropdown.js" ></script>  
    <script type="text/javascript" src="/static/js/maps.js"></script>
    <script type="text/javascript" src="/static/js/weather.js"></script>
    <script type="text/javascript" src="/static/js/dynamic-city-info.js"></script>
      
  </body>
</html>

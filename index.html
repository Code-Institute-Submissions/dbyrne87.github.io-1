<!DOCTYPE html>
<html>
  <head>
    <title>Trip Finder</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <meta name="description" content="Travel Site to allow users to search for their next holiday destination and find detailed information based on their search results">
    <meta name="keywords" content="holiday, holidays, holiday packages, travel, planning, hotel, hotels, motel, bed and breakfast, inn, review, reviews, popular, plan, map, maps, golf, ski, articles, attractions, advice, restaurants"/>
    <meta name="author" content="Declan Byrne">
    
    <link rel="icon" href="/static/assets/images/bird_cdb_icon.ico">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Sniglet" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" />
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Sniglet" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    
  </head>

  <body>

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-warning justify-content-left">
        <a class="navbar-brand" href="index.html" id="getaway"><i class="fab fa-earlybirds"></i>  TripFinder.com</a>
        <ul class="navbar-nav ml-auto">
        <li class="social-icons">
          <a class="social-icon" href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a>
        </li>
        <li class="social-icons">
          <a class="social-icon" href="https://www.snapchat.com/l/en-gb/"  target="_blank"><i class="fab fa-snapchat-square"></i></a>
        </li>
        <li class="social-icons">
          <a class="social-icon" href="https://www.youtube.com/"  target="_blank"><i class="fab fa-youtube-square"></i></a>
        </li>
        <li class="social-icons">
          <a class="social-icon " href="https://twitter.com/?lang=en"  target="_blank"><i class="fab fa-twitter-square"></i></a>
        </li>
      </ul>
      </nav>
    </header>
  
      
      <div class="align-self-center text-center">
        <p class="imageInner" id="imageInnerText">Your Journey Starts Here</p>
        <button type="button" class="btn btn-lg btn-outline-warning hvr-grow-shadow imageInner imageInnerButton" data-toggle="modal" data-target="#modal">Where To?</button>
      </div>

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <button type="button" class="close ml-auto" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      <div class="modal-body">
        <form name="frm_map" id="frm_map">
          <h5 class="modal-title text-center" id="modalTitle">Pick from our selection of hand picked cities</h5>
        <select name="country" id="country" class="form-control input-lg">
    <option value="">Select country</option>
   </select>
   <br>
   <select name="state" id="state" class="form-control input-lg">
    <option id="currentSelection" value="">Select state</option>
   </select>
    <p id="orTagLine"><span id="orTag">&nbsp;OR&nbsp;</span></p>
    <h5 class="modal-title text-center" id="modalTitle">Search anywhere in the world.</h5>
   <input type="text" name="address" id="address" class="newAddress form-control " value="Dublin, Ireland" aria-label="city-name" aria-describedby="city-name">
   </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-lg btn-outline-warning hvr-grow-shadow imageInner imageInnerButton mx-auto" data-dismiss="modal" value="Show" id="submit" onclick="updateCity();">Let's Go</button>
      </div>
    </div>
  </div>
</div>

<div class="hiddenDiv rounded text-center">
  <p id="hiddenDivInner">Current Weather</p> 
  <div class="icon sun-shower mx-auto">
  <div class="cloud"></div>
  <div class="sun">
    <div class="rays"></div>
  </div>
  <div class="rain"></div>
</div>

<div class="icon thunder-storm mx-auto">
  <div class="cloud"></div>
  <div class="lightning">
    <div class="bolt"></div>
    <div class="bolt"></div>
  </div>
</div>

<div class="icon cloudy mx-auto">
  <div class="cloud"></div>
  <div class="cloud"></div>
</div>

<div class="icon flurries mx-auto">
  <div class="cloud"></div>
  <div class="snow">
    <div class="flake"></div>
    <div class="flake"></div>
  </div>
</div>

<div class="icon sunny mx-auto">
  <div class="sun">
    <div class="rays"></div>
  </div>
</div>

<div class="icon rainy mx-auto">
  <div class="cloud"></div>
  <div class="rain"></div>
</div>
  <div class="alert alert-warning col-sm-4 mx-auto text-center" role="alert" id="weatherdata">
  </div>
    <div class="cityInfo">
    </div>
     <input type="hidden" name="radius" id="radius" value="15">
     <div class="form-group">
       <p id="hiddenDivInner">Pick from a large list of amenities to mark them on the map. <br>Click on a icon for more info.</p>
     <select class="form-control col-sm-4 mx-auto" id="type_holder">
    </select>
    </div>
     <button type="button" class="btn btn-lg btn-outline-warning hvr-grow-shadow imageInner imageInnerButton" data-dismiss="modal" value="Show" id="refreshMap" onclick="updateCity();">Update Map</button>
     <div class="row justify-content-center">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div id="map"></div>
          </div>
      </div>
      
      <footer>
        <nav class="navbar navbar-expand-lg navbar-dark bg-warning justify-content-left">
          <a class="navbar-brand" href="index.html" id="getaway"><i class="fab fa-earlybirds"></i>  TripFinder.com</a>
        </nav>
      </footer>
  </div>
   

    <script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXG32paXW2Dkz1lkI41-Rmk0WraOaF374&libraries=places&callback=initMap" defer></script>
    <script type="text/javascript" src="/static/js/dynamic-dropdown.js" ></script>  
    <script type="text/javascript" src="/static/js/maps.js"></script>
    <script type="text/javascript" src="/static/js/weather.js"></script>
    <script type="text/javascript" src="/static/js/dynamic-city-info.js"></script>
  </body>
</html>
